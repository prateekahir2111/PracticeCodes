<!DOCTYPE html>
<html lang="en" ng-app="ContactsApp">
<head>
    <meta charset="UTF-8">
    <title>Contacts Application</title>
    <link href="public/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link>
</head>
<body>
<h1>Hello World</h1>
<label for="">Name:</label>
    <input type="text" ng-model="name"> <!--$rootScope-->
    <p ng-bind="name"></p>

    <div class="container-ctrl1" ng-controller="ctrl1">
        <div class="container-ctrl2" ng-controller="ctrl2">
            {{name}} <!--Ctrl2 Scope-->
        </div>
    </div>
    <div class="container-ctrl3" ng-controller="ctrl3">
        <label for="">Name:</label>
        <input type="text" ng-model="name">
        <p ng-bind="name"></p>
        {{name}} <!--Ctrl3 Scope-->
    </div>

<script src="public/lib/angular/angular.min.js"></script>
<script src="modules/core/client/app/config.js"></script>
<script src="modules/core/client/controllers/simpleController.js"></script>
<script>
     angular.module('ContactsApp', [])
             .controller('ctrl1', function(){})
             .controller('ctrl2', function(){})
             .controller('ctrl3', function(){})
</script>
</body>
</html>
