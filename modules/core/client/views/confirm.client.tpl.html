<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-show="displayForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">

                <div class="form-group">  <input type="text" ng-model="contact.firstName"  class="form-control" placeholder="Name"/></div>
                <div class="form-group"><input type="text" ng-model="contact.lastName"  class="form-control" placeholder="Email"/></div>
                <div class="form-group"> <input type="text" ng-model="contact.email"  class="form-control" placeholder="Phone"/></div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="saveItem()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
